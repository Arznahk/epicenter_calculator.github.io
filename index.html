<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epicenter calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculate.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
</head>

<body>
    <h1>진원거리 계산기</h1>
    <div id="grid">
        <div id="students">
            <h3>무슨 원리인가요?</h3>
            <p>
                p파의 속도와 s파의 속도, 그리고 두 파동이 도달하기까지 걸린 시간 차이인 ps시를 알면 (진원거리)/(p파의 속도)-(진원거리)/(s파의 속도)=(ps시)와 같은 식으로부터 진원거리를 유도해낼 수 있습니다.
            </p>
          
            <div>
                ps시<input type="text" name="ps시" class="number" id="ps" value="0" placeholder="ps시"
                    onchange="numberChanged();"><br>
                p파 속도<input type="text" name="p파 속도" class="number" id="pSpeed" value="8" placeholder="p파 속도"
                    onchange="numberChanged();"><input type="range" id="pSlider" min="5.0" max="8.0" value="8.0"step="0.1" oninput="slide();"><br>
                s파 속도<input type="text" name="s파 속도" class="number" id="sSpeed" value="4" placeholder="s파 속도"
                    onchange="numberChanged();"><input type="range" id="sSlider" min="3.0" max="4.0" value="4.0" step="0.1" oninput="slide();"><br>
            </div><br>

            <input type="button" name="calculate" id="calculate" value="calculate" onclick="inputData();">

            <div id="indicator">
                진원거리: 0 <br>
            </div>
        </div>
    </div>
</body>

</html>
